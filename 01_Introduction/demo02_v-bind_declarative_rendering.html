<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo 02</title>
    <script src="scripts/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="app_2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see dynamically bound title!
        </span>
    </div>
    <script type="text/javascript">
        let app2 = new Vue({
            el: '#app_2',
            data: {
                message: 'You loaded this message on ' + new Date()
            }
        })
    </script>
</body>

</html>
