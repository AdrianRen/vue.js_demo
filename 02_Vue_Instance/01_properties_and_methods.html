<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="scripts/vue.js" charset="utf-8"></script>
</head>

<body>
    <script type="text/javascript">
      let data = {
        a:1
      };

      let vm = new Vue({
        data:data
      });

      console.log(vm.a === data.a );

      vm.a = 2;
      console.log(data.a);

      data.a = 3;
      console.log(vm.a);
    </script>
</body>
</html>
