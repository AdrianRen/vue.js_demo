<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="scripts/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="example">
        <span>{{msg}}</span> <br>
        <span>{{reversedMessage}}</span>
    </div>
    <script type="text/javascript">
        let vm = new Vue({
          el:'#example',
          data:{
            msg:'Hello'
          },
          computed:{
            reversedMessage:function () {
                return this.msg.split('').reverse().join('')
            }
          }
        })
    </script>
</body>
</html>
