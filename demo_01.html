<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo 01</title>
    <script src="scripts/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
       let app = new Vue({
         el:'#app',
         data:{
           message:'Hello Vue!'
         }
       });
    </script>
  </body>
</html>
