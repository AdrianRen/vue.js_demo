<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="scripts/vue.js" charset="utf-8"></script>
</head>

<body>
    <div id="app-7">
      <ul>
        <todo-item v-for="item in shoppingList" v-bind:todo="item"></todo-item>
      </ul>
    </div>
    <script type="text/javascript">
        // Define a new component called todo-item
        Vue.component('todo-item',{
          props:['todo'],
          template:'<li>{{todo.text}}</li>'
        })
        let app7 = new Vue({
          el:'#app-7',
          data:{
            shoppingList:[
              {text:"Milk"},
              {text:"Bread"},
              {text:"Shampoo"},
              {text:"tomato"}
            ]
          }
        })
    </script>
</body>
</html>
