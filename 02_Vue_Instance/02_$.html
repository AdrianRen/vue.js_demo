<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="scripts/vue.js" charset="utf-8"></script>
</head>

<body>
    <script type="text/javascript">
        let data = {
          a:1
        }

        let vm = new Vue({
          el:'#example',
          data:data
        })

        console.log(vm.$data===data);
        console.log(vm.$el === document.getElementById("example"));
    </script>
</body>
</html>
